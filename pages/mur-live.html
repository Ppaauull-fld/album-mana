<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mur Live — album-mana</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <script defer src="../assets/js/theme.js"></script>
</head>

<body class="page">
  <header class="topbar">
    <div class="container inner">
      <a class="back" href="../index.html" aria-label="Retour a l'accueil">
        <span aria-hidden="true">‹</span> Retour
      </a>

      <a class="brand-mini" href="../index.html" aria-label="Retour a l'accueil">
        <img
          class="topbar-logo"
          src="../assets/img/logo-noir.svg"
          data-logo-light="../assets/img/logo-noir.svg"
          data-logo-dark="../assets/img/logo.svg"
          alt="Accueil"
          decoding="async"
        />
      </a>

      <button
        id="themeToggle"
        class="theme-switch"
        type="button"
        aria-label="Passer au theme sombre"
        aria-pressed="false"
        title="Theme sombre"
      >
        <span class="theme-switch__track" aria-hidden="true">
          <img class="theme-switch__icon theme-switch__icon--sun" src="../assets/img/icons/sun.svg" alt="" decoding="async" />
          <img class="theme-switch__icon theme-switch__icon--moon" src="../assets/img/icons/moon.svg" alt="" decoding="async" />
          <span class="theme-switch__thumb"></span>
        </span>
      </button>
    </div>
  </header>

  <main class="section">
    <div class="container live-wrap">
      <h1 class="h1">Mur Live</h1>

      <div class="live-top-actions">
        <button id="shareWhatsAppBtn" class="btn" type="button">
          Partager le lien dans WhatsApp
        </button>
      </div>

      <section class="live-composer glass">
        <form id="livePostForm" class="live-form">
          <label class="live-field">
            <span>Ton prenom</span>
            <input id="liveAuthor" class="ui-input live-input" type="text" maxlength="40" placeholder="Ex: Paul" required />
          </label>

          <label class="live-field live-field--wide">
            <span>Message</span>
            <textarea id="liveMessage" class="ui-input live-textarea" maxlength="600" placeholder="Ton message pour Mamie..."></textarea>
          </label>

          <label class="live-field live-field--wide">
            <span>Photo / video / audio (optionnel)</span>
            <input id="liveFile" class="live-file" type="file" accept="image/*,video/*,audio/*" />
          </label>

          <div class="live-actions">
            <button id="liveSubmitBtn" class="btn primary" type="submit">Publier sur le mur</button>
          </div>
        </form>
      </section>

      <section class="live-feed glass">
        <div class="live-feed-head">
          <strong>Contributions en direct</strong>
          <span id="liveCount" class="upload-sub">0 message</span>
        </div>

        <div id="liveWallGrid" class="live-grid" aria-live="polite"></div>
        <div id="liveEmpty" class="upload-empty live-empty">Aucune contribution pour le moment.</div>
      </section>
    </div>
  </main>

  <script type="module" src="../assets/js/pages/mur-live.js"></script>
</body>
</html>
