<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vidéos — album-mana</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <script defer src="../assets/js/theme.js"></script>
</head>

<body class="page">
  <header class="topbar">
    <div class="container inner">
      <a class="back" href="../index.html" aria-label="Retour à l’accueil">
        <span aria-hidden="true">‹</span> Retour
      </a>

      <a class="brand-mini" href="../index.html" aria-label="Retour à l’accueil">
        <img
          class="topbar-logo"
          src="../assets/img/logo-noir.svg"
          data-logo-light="../assets/img/logo-noir.svg"
          data-logo-dark="../assets/img/logo.svg"
          alt="Accueil"
          decoding="async"
        />
      </a>

      <button
        id="themeToggle"
        class="theme-switch"
        type="button"
        aria-label="Passer au thème sombre"
        aria-pressed="false"
        title="Thème sombre"
      >
        <span class="theme-switch__track" aria-hidden="true">
          <img class="theme-switch__icon theme-switch__icon--sun" src="../assets/img/icons/sun.svg" alt="" decoding="async" />
          <img class="theme-switch__icon theme-switch__icon--moon" src="../assets/img/icons/moon.svg" alt="" decoding="async" />
          <span class="theme-switch__thumb"></span>
        </span>
      </button>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1 class="h1">Vidéos</h1>

      <div class="actions">
        <input id="videoInput" type="file" accept="video/*" multiple hidden />
        <button id="addVideoBtn" class="btn" type="button">＋ Ajouter</button>

        <button id="addSectionBtn" class="btn" type="button">＋ Nouvelle section</button>

        <button id="arrangeBtn" class="btn" type="button" aria-pressed="false">
          <img class="btn-icon" src="../assets/img/icons/grid.svg" alt="" aria-hidden="true" decoding="async" />
          <span data-arrange-label>Arranger</span>
        </button>
      </div>

      <div id="sectionsWrap" class="sections" aria-live="polite" aria-busy="false"></div>
    </div>
  </main>

  <!-- Upload modal -->
  <div id="uploadModal" class="modal" aria-hidden="true">
    <div class="box">
      <div class="top">
        <div class="upload-title">
          <strong>Prévisualisation</strong>
          <div id="uploadCount" class="upload-sub">0 fichier</div>
        </div>
        <div class="controls">
          <button id="uploadCancelBtn" class="iconbtn" title="Annuler" type="button" aria-label="Annuler">✕</button>
        </div>
      </div>

      <div class="upload-body">
        <div id="uploadPreviewGrid" class="upload-grid"></div>

        <div class="upload-progress">
          <div class="upload-progress-row">
            <progress id="uploadProgressBar" value="0" max="100"></progress>
            <div id="uploadProgressText" class="upload-progress-text">0 / 0</div>
          </div>
          <div id="uploadProgressDetail" class="upload-progress-detail">—</div>
        </div>

        <div class="upload-actions">
          <button id="uploadStartBtn" class="btn primary" type="button">Envoyer</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Viewer vidéo -->
  <div id="videoViewer" class="modal" aria-hidden="true">
    <div class="box viewer-box">
      <div class="top">
        <div class="viewer-title">Vidéo</div>
        <div class="controls">
          <a id="viewerDownload" class="iconbtn" title="Télécharger" download aria-label="Télécharger">
            <img class="icon-img" src="../assets/img/icons/download.svg" alt="" aria-hidden="true" decoding="async" />
          </a>

          <button id="viewerDelete" class="iconbtn danger" title="Supprimer" type="button" aria-label="Supprimer">
            <img class="icon-img" src="../assets/img/icons/delete.svg" alt="" aria-hidden="true" decoding="async" />
          </button>

          <button id="viewerClose" class="iconbtn" title="Fermer" type="button" aria-label="Fermer">✕</button>
        </div>
      </div>

      <div class="viewer-wrap">
        <video id="viewerVideo" controls playsinline></video>
      </div>
    </div>
  </div>

  <!-- uiModal -->
  <div id="uiModal" class="ui-modal" aria-hidden="true">
    <div class="ui-modal__backdrop" data-close="1"></div>

    <div class="ui-modal__panel" role="dialog" aria-modal="true" aria-labelledby="uiModalTitle">
      <div class="ui-modal__head">
        <div id="uiModalTitle" class="ui-modal__title">Confirmation</div>
        <button class="ui-modal__close iconbtn" type="button" data-close="1" aria-label="Fermer" title="Fermer">✕</button>
      </div>

      <div id="uiModalMessage" class="ui-modal__message"></div>

      <div id="uiModalFieldWrap" class="ui-modal__field" style="display:none;">
        <input id="uiModalInput" class="ui-input" type="text" />
      </div>

      <div class="ui-modal__actions">
        <button id="uiModalCancel" class="btn" type="button">Annuler</button>
        <button id="uiModalOk" class="btn primary" type="button">OK</button>
      </div>
    </div>
  </div>

  <script type="module" src="../assets/js/pages/videos.js"></script>
</body>
</html>
