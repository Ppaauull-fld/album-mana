<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vidéos — album-mana</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body class="page">
  <header class="topbar">
    <div class="container inner">
      <a class="back" href="../index.html"><span>‹</span> Retour</a>

      <div class="brand-mini">
        <img class="topbar-logo" src="../assets/img/logo-noir.svg" alt="Logo" />
      </div>

      <div style="width:64px"></div>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1 class="h1">Vidéos</h1>

      <div class="actions">
        <input id="videoInput" type="file" accept="video/*" multiple hidden />
        <button id="addVideoBtn" class="btn" type="button">＋ Ajouter</button>
      </div>

      <div id="videosGrid" class="grid"></div>
    </div>
  </main>

  <!-- Upload modal (même UX que Photos) -->
  <div id="uploadModal" class="modal" aria-hidden="true">
    <div class="box">
      <div class="top">
        <div class="upload-title">
          <strong>Prévisualisation</strong>
          <div id="uploadCount" class="upload-sub">0 fichier</div>
        </div>
        <div class="controls">
          <button id="uploadCancelBtn" class="iconbtn" title="Annuler" type="button">✕</button>
        </div>
      </div>

      <div class="upload-body">
        <div id="uploadPreviewGrid" class="upload-grid"></div>

        <div class="upload-progress">
          <div class="upload-progress-row">
            <progress id="uploadProgressBar" value="0" max="100"></progress>
            <div id="uploadProgressText" class="upload-progress-text">0 / 0</div>
          </div>
          <div id="uploadProgressDetail" class="upload-progress-detail">—</div>
        </div>

        <div class="upload-actions">
          <button id="uploadStartBtn" class="btn primary" type="button">Envoyer</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Viewer vidéo (dans le site) -->
  <div id="videoViewer" class="modal" aria-hidden="true">
    <div class="box viewer-box">
      <div class="top">
        <div class="viewer-title">Vidéo</div>
        <div class="controls">
          <a id="viewerDownload" class="iconbtn" title="Télécharger" download>⬇</a>

          <button id="viewerDelete" class="iconbtn danger" title="Supprimer" type="button">
            <img class="icon-img" src="../assets/img/icons/delete.svg" alt="" />
          </button>

          <button id="viewerClose" class="iconbtn" title="Fermer" type="button">✕</button>
        </div>
      </div>

      <div class="viewer-wrap">
        <video id="viewerVideo" controls playsinline></video>
      </div>
    </div>
  </div>

  <script type="module" src="../assets/js/pages/videos.js"></script>
</body>
</html>
