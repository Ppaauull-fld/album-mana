<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photos — album-mana</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <script defer src="../assets/js/theme.js"></script>
</head>

<body class="page">
  <!-- ======================================================
       TOP BAR
       ====================================================== -->
  <header class="topbar">
    <div class="container inner">
      <a class="back" href="../index.html" aria-label="Retour à l’accueil">
        <img
          class="icon-img"
          src="../assets/img/icons/Chevron%20left.svg"
          alt=""
          aria-hidden="true"
          decoding="async"
        />
        Retour
      </a>

      <a class="brand-mini" href="../index.html" aria-label="Retour à l’accueil">
        <img
          class="topbar-logo"
          src="../assets/img/logo-noir.svg"
          data-logo-light="../assets/img/logo-noir.svg"
          data-logo-dark="../assets/img/logo.svg"
          alt="Accueil"
          decoding="async"
        />
      </a>

      <!-- ✅ Toggle thème (coin droit) -->
      <button
        id="themeToggle"
        class="theme-switch"
        type="button"
        aria-label="Passer au thème sombre"
        aria-pressed="false"
        title="Thème sombre"
      >
        <span class="theme-switch__track" aria-hidden="true">
          <img class="theme-switch__icon theme-switch__icon--sun" src="../assets/img/icons/sun.svg" alt="" decoding="async" />
          <img class="theme-switch__icon theme-switch__icon--moon" src="../assets/img/icons/moon.svg" alt="" decoding="async" />
          <span class="theme-switch__thumb"></span>
        </span>
      </button>
    </div>
  </header>

  <!-- ======================================================
       MAIN
       ====================================================== -->
  <main class="section">
    <div class="container">
      <h1 class="h1">Photos</h1>

      <!-- Actions -->
      <div class="actions">
        <input id="photoInput" type="file" accept="image/*" multiple hidden />

        <button id="addPhotoBtn" class="btn" type="button">
          <img
            class="btn-icon"
            src="../assets/img/icons/Plus.svg"
            alt=""
            aria-hidden="true"
            decoding="async"
          />
          Ajouter une photo
        </button>

        <button id="addSectionBtn" class="btn" type="button">
          <img
            class="btn-icon"
            src="../assets/img/icons/Plus.svg"
            alt=""
            aria-hidden="true"
            decoding="async"
          />
          Nouvelle section
        </button>

        <div class="grid-layout">
          <button id="gridLayoutBtn" class="btn" type="button">
            <img
              class="btn-icon"
              src="../assets/img/icons/grid.svg"
              alt=""
              aria-hidden="true"
              decoding="async"
            />
            <span id="gridLayoutLabel">Grille</span>
          </button>
        </div>

        <button id="arrangeBtn" class="btn" type="button" aria-pressed="false">
          <img
            class="btn-icon"
            src="../assets/img/icons/arrange.svg"
            alt=""
            aria-hidden="true"
            decoding="async"
          />
          <span data-arrange-label>Arranger</span>
        </button>

        <button id="startSlideshowBtn" class="btn primary" type="button">
          <img
            class="btn-icon"
            src="../assets/img/icons/play.svg"
            alt=""
            aria-hidden="true"
            decoding="async"
          />
          Lancer un diaporama
        </button>
      </div>

      <!-- SECTIONS -->
      <div
        id="sectionsWrap"
        class="sections"
        aria-live="polite"
        aria-busy="false"
      ></div>
    </div>
  </main>

  <!-- ======================================================
       SECTION PICKER (ajout photos -> section)
       ====================================================== -->
  <div
    id="sectionPicker"
    class="modal"
    aria-hidden="true"
    role="dialog"
    aria-modal="true"
    aria-labelledby="pickerTitle"
  >
    <div class="box picker-box">
      <div class="top">
        <div class="upload-title">
          <strong id="pickerTitle">Ajouter des photos</strong>
          <div id="pickerSub" class="upload-sub">0 sélectionnée</div>
        </div>

        <div class="controls">
          <button
            id="pickerCancel"
            class="iconbtn"
            title="Fermer"
            type="button"
            aria-label="Fermer"
          >
            <img
              class="icon-img"
              src="../assets/img/icons/X.svg"
              alt=""
              aria-hidden="true"
              decoding="async"
            />
          </button>
        </div>
      </div>

      <div class="picker-body">
        <div class="picker-actions">
          <button id="pickerSelectAll" class="btn" type="button">
            Tout sélectionner
          </button>
          <button id="pickerClear" class="btn" type="button">
            Tout enlever
          </button>
          <button id="pickerApply" class="btn primary" type="button">
            Ajouter à la section
          </button>
        </div>

        <div id="pickerGrid" class="picker-grid"></div>
      </div>
    </div>
  </div>

  <!-- ======================================================
       SLIDESHOW PICKER
       ====================================================== -->
  <div
    id="slideshowPicker"
    class="modal"
    aria-hidden="true"
    role="dialog"
    aria-modal="true"
    aria-labelledby="showPickerTitle"
  >
    <div class="box picker-box">
      <div class="top">
        <div class="upload-title">
          <strong id="showPickerTitle">Choisir le diaporama</strong>
          <div id="showPickerSub" class="upload-sub">0 sélectionnée</div>
        </div>

        <div class="controls">
          <button
            id="showPickerCancel"
            class="iconbtn"
            title="Fermer"
            type="button"
            aria-label="Fermer"
          >
            <img
              class="icon-img"
              src="../assets/img/icons/X.svg"
              alt=""
              aria-hidden="true"
              decoding="async"
            />
          </button>
        </div>
      </div>

      <div class="picker-body">
        <div class="picker-actions">
          <button id="showPickerSelectAll" class="btn" type="button">
            Tout sélectionner
          </button>
          <button id="showPickerClear" class="btn" type="button">
            Tout enlever
          </button>
          <button id="showPickerApply" class="btn primary" type="button">
            Lancer
          </button>
        </div>

        <div id="showPickerList" class="show-picker-list"></div>
      </div>
    </div>
  </div>

  <!-- ======================================================
       UPLOAD MODAL
       ====================================================== -->
  <div
    id="uploadModal"
    class="modal"
    aria-hidden="true"
    role="dialog"
    aria-modal="true"
  >
    <div class="box">
      <div class="top">
        <div class="upload-title">
          <strong>Prévisualisation</strong>
          <div id="uploadCount" class="upload-sub">0 fichier</div>
        </div>

        <div class="controls">
          <button
            id="uploadCancelBtn"
            class="iconbtn"
            title="Annuler"
            type="button"
            aria-label="Annuler"
          >
            <img
              class="icon-img"
              src="../assets/img/icons/X.svg"
              alt=""
              aria-hidden="true"
              decoding="async"
            />
          </button>
        </div>
      </div>

      <div class="upload-body">
        <div id="uploadPreviewGrid" class="upload-grid"></div>

        <div class="upload-progress">
          <div class="upload-progress-row">
            <progress id="uploadProgressBar" value="0" max="100"></progress>
            <div id="uploadProgressText" class="upload-progress-text">0 / 0</div>
          </div>
          <div id="uploadProgressDetail" class="upload-progress-detail">—</div>
        </div>

        <div class="upload-actions">
          <button id="uploadStartBtn" class="btn primary" type="button">
            Envoyer
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- ======================================================
       PHOTO VIEWER
       ====================================================== -->
  <div
    id="photoViewer"
    class="modal"
    aria-hidden="true"
    role="dialog"
    aria-modal="true"
    aria-labelledby="viewerTitle"
  >
    <div class="box viewer-box">
      <div class="top">
        <div id="viewerTitle" class="viewer-title">Photo</div>

        <div class="controls">
          <a
            id="viewerDownload"
            class="iconbtn"
            title="Télécharger"
            download
            aria-label="Télécharger"
          >
            <img
              class="icon-img"
              src="../assets/img/icons/download.svg"
              alt=""
              aria-hidden="true"
              decoding="async"
            />
            <span class="sr-only">Télécharger</span>
          </a>

          <button
            id="viewerRotate"
            class="iconbtn"
            title="Tourner"
            type="button"
            aria-label="Tourner"
          >
            <img
              class="icon-img"
              src="../assets/img/icons/rotate.svg"
              alt=""
              aria-hidden="true"
              decoding="async"
            />
            <span class="sr-only">Tourner</span>
          </button>

          <button
            id="toggleViewerFullscreen"
            class="iconbtn"
            title="Plein écran"
            type="button"
            aria-label="Plein écran"
          >
            <img
              id="toggleViewerFullscreenIcon"
              class="icon-img"
              src="../assets/img/icons/maximize.svg"
              alt=""
              aria-hidden="true"
              decoding="async"
            />
            <span class="sr-only">Plein écran</span>
          </button>

          <button
            id="viewerDelete"
            class="iconbtn danger"
            title="Supprimer"
            type="button"
            aria-label="Supprimer"
          >
            <img
              class="icon-img"
              src="../assets/img/icons/delete.svg"
              alt=""
              aria-hidden="true"
              decoding="async"
            />
            <span class="sr-only">Supprimer</span>
          </button>

          <button
            id="viewerClose"
            class="iconbtn"
            title="Fermer"
            type="button"
            aria-label="Fermer"
          >
            <img
              class="icon-img"
              src="../assets/img/icons/X.svg"
              alt=""
              aria-hidden="true"
              decoding="async"
            />
          </button>
        </div>
      </div>

      <div class="viewer-wrap">
        <img id="viewerImg" alt="photo" />
      </div>
    </div>
  </div>

  <!-- ======================================================
       SLIDESHOW
       ====================================================== -->
  <div
    id="slideshow"
    class="modal"
    aria-hidden="true"
    role="dialog"
    aria-modal="true"
    aria-label="Diaporama"
  >
    <div class="box">
      <div class="top">
        <div id="slideCounter">—</div>

        <div class="controls">
          <button id="prevSlide" class="iconbtn" title="Précédent" type="button" aria-label="Précédent">
            <img
              class="icon-img"
              src="../assets/img/icons/Chevron%20left.svg"
              alt=""
              aria-hidden="true"
              decoding="async"
            />
          </button>

          <button id="togglePlay" class="iconbtn" title="Pause" type="button" aria-label="Lecture / Pause">
            <img
              id="togglePlayIcon"
              class="icon-img"
              src="../assets/img/icons/pause.svg"
              alt=""
              aria-hidden="true"
              decoding="async"
            />
            <span class="sr-only">Lecture / Pause</span>
          </button>

          <button
            id="shuffleBtn"
            class="iconbtn"
            title="Lecture aléatoire"
            type="button"
            aria-label="Lecture aléatoire"
            aria-pressed="false"
          >
            <img
              class="icon-img"
              src="../assets/img/icons/shuffle.svg"
              alt=""
              aria-hidden="true"
              decoding="async"
            />
            <span class="sr-only">Lecture aléatoire</span>
          </button>

          <button id="nextSlide" class="iconbtn" title="Suivant" type="button" aria-label="Suivant">
            <img
              class="icon-img"
              src="../assets/img/icons/Chevron%20right.svg"
              alt=""
              aria-hidden="true"
              decoding="async"
            />
          </button>

          <button id="toggleFullscreen" class="iconbtn" title="Plein écran" type="button" aria-label="Plein écran">
            <img
              id="toggleFullscreenIcon"
              class="icon-img"
              src="../assets/img/icons/maximize.svg"
              alt=""
              aria-hidden="true"
              decoding="async"
            />
            <span class="sr-only">Plein écran</span>
          </button>

          <button id="closeShow" class="iconbtn" title="Fermer" type="button" aria-label="Fermer">
            <img
              class="icon-img"
              src="../assets/img/icons/X.svg"
              alt=""
              aria-hidden="true"
              decoding="async"
            />
          </button>
        </div>
      </div>

      <div class="imgwrap">
        <img id="slideImg" alt="diaporama" />
      </div>
    </div>
  </div>

  <!-- ======================================================
       UI MODAL (confirm / prompt)
       ====================================================== -->
  <div id="uiModal" class="ui-modal" aria-hidden="true">
    <div class="ui-modal__backdrop" data-close="1"></div>

    <div class="ui-modal__panel" role="dialog" aria-modal="true" aria-labelledby="uiModalTitle">
      <div class="ui-modal__head">
        <div id="uiModalTitle" class="ui-modal__title">Confirmation</div>
        <button class="ui-modal__close iconbtn" type="button" data-close="1" aria-label="Fermer" title="Fermer">
          <img
            class="icon-img"
            src="../assets/img/icons/X.svg"
            alt=""
            aria-hidden="true"
            decoding="async"
          />
        </button>
      </div>

      <div id="uiModalMessage" class="ui-modal__message"></div>

      <div id="uiModalFieldWrap" class="ui-modal__field" style="display:none;">
        <input id="uiModalInput" class="ui-input" type="text" />
      </div>

      <div class="ui-modal__actions">
        <button id="uiModalCancel" class="btn" type="button">Annuler</button>
        <button id="uiModalOk" class="btn primary" type="button">OK</button>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script type="module" src="../assets/js/pages/photos.js"></script>
</body>
</html>
