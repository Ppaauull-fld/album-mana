<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photos — album-mana</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body class="page">
  <header class="topbar">
    <div class="container inner">
      <a class="back" href="../index.html"><span>‹</span> Retour</a>

      <div class="brand-mini">
        <img class="topbar-logo" src="../assets/img/logo-noir.svg" alt="Logo" />
      </div>

      <div style="width:64px"></div>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1 class="h1">Photos</h1>

      <div class="actions">
        <input id="photoInput" type="file" accept="image/*" multiple hidden />

        <button id="addPhotoBtn" class="btn" type="button">＋ Ajouter une photo</button>
        <button id="addSectionBtn" class="btn" type="button">＋ Nouvelle section</button>

        <button id="startSlideshowBtn" class="btn primary" type="button">
          <img class="btn-icon" src="../assets/img/icons/play.svg" alt="" />
          Lancer un diaporama
        </button>
      </div>

      <!-- Conteneur sections + grille principale (sans titre) -->
      <div id="sectionsWrap" class="sections"></div>
    </div>
  </main>

  <!-- Upload modal -->
  <div id="uploadModal" class="modal" aria-hidden="true">
    <div class="box">
      <div class="top">
        <div class="upload-title">
          <strong>Prévisualisation</strong>
          <div id="uploadCount" class="upload-sub">0 fichier</div>
        </div>
        <div class="controls">
          <button id="uploadCancelBtn" class="iconbtn" title="Annuler" type="button">✕</button>
        </div>
      </div>

      <div class="upload-body">
        <div id="uploadPreviewGrid" class="upload-grid"></div>

        <div class="upload-progress">
          <div class="upload-progress-row">
            <progress id="uploadProgressBar" value="0" max="100"></progress>
            <div id="uploadProgressText" class="upload-progress-text">0 / 0</div>
          </div>
          <div id="uploadProgressDetail" class="upload-progress-detail">—</div>
        </div>

        <div class="upload-actions">
          <button id="uploadStartBtn" class="btn primary" type="button">Envoyer</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Photo viewer (plein écran) -->
  <div id="photoViewer" class="modal" aria-hidden="true">
    <div class="box viewer-box">
      <div class="top">
        <div id="viewerTitle" class="viewer-title">Photo</div>
        <div class="controls">
          <a id="viewerDownload" class="iconbtn" title="Télécharger" download>
            <img class="icon-img" src="../assets/img/icons/download.svg" alt="" />
          </a>

          <button id="viewerRotate" class="iconbtn" title="Tourner" type="button">
            <img class="icon-img" src="../assets/img/icons/rotate.svg" alt="" />
          </button>

          <button id="viewerDelete" class="iconbtn danger" title="Supprimer" type="button">
            <img class="icon-img" src="../assets/img/icons/delete.svg" alt="" />
          </button>

          <button id="viewerClose" class="iconbtn" title="Fermer" type="button">✕</button>
        </div>
      </div>

      <div class="viewer-wrap">
        <img id="viewerImg" alt="photo" />
      </div>
    </div>
  </div>

  <!-- Slideshow -->
  <div id="slideshow" class="modal" aria-hidden="true">
    <div class="box">
      <div class="top">
        <div id="slideCounter">—</div>
        <div class="controls">
          <button id="prevSlide" class="iconbtn" title="Précédent" type="button">‹</button>

          <button id="togglePlay" class="iconbtn" title="Pause" type="button">
            <img id="togglePlayIcon" class="icon-img" src="../assets/img/icons/pause.svg" alt="" />
          </button>

          <button id="nextSlide" class="iconbtn" title="Suivant" type="button">›</button>
          <button id="closeShow" class="iconbtn" title="Fermer" type="button">✕</button>
        </div>
      </div>
      <div class="imgwrap">
        <img id="slideImg" alt="diaporama" />
      </div>
    </div>
  </div>

  <script type="module" src="../assets/js/pages/photos.js"></script>
</body>
</html>
