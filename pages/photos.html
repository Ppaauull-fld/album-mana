<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photos — album-mana</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body class="page">
  <header class="topbar">
    <div class="container inner">
      <a class="back" href="../index.html"><span>‹</span> Retour</a>

      <div class="brand-mini">
        <img class="topbar-logo" src="../assets/img/logo-noir.svg" alt="Logo" />
      </div>

      <div style="width:64px"></div>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1 class="h1">Photos</h1>

      <div class="actions">
        <input id="photoInput" type="file" accept="image/*" multiple hidden />
        <button id="addPhotoBtn" class="btn" type="button">＋ Ajouter une photo</button>
        <button id="startSlideshowBtn" class="btn primary" type="button">▶ Lancer un diaporama</button>
      </div>

      <div id="photosGrid" class="grid"></div>
    </div>
  </main>

  <!-- Upload modal -->
  <div id="uploadModal" class="modal" aria-hidden="true">
    <div class="box">
      <div class="top">
        <div class="upload-title">
          <strong>Prévisualisation</strong>
          <div id="uploadCount" class="upload-sub">0 fichier</div>
        </div>
        <div class="controls">
          <button id="uploadCancelBtn" class="iconbtn" title="Annuler">✕</button>
        </div>
      </div>

      <div class="upload-body">
        <div id="uploadPreviewGrid" class="upload-grid"></div>

        <div class="upload-progress">
          <div class="upload-progress-row">
            <progress id="uploadProgressBar" value="0" max="100"></progress>
            <div id="uploadProgressText" class="upload-progress-text">0 / 0</div>
          </div>
          <div id="uploadProgressDetail" class="upload-progress-detail">—</div>
        </div>

        <div class="upload-actions">
          <button id="uploadStartBtn" class="btn primary" type="button">Envoyer</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Slideshow -->
  <div id="slideshow" class="modal" aria-hidden="true">
    <div class="box">
      <div class="top">
        <div id="slideCounter">—</div>
        <div class="controls">
          <button id="prevSlide" class="iconbtn" title="Précédent">‹</button>
          <button id="togglePlay" class="iconbtn" title="Pause">⏸</button>
          <button id="nextSlide" class="iconbtn" title="Suivant">›</button>
          <button id="closeShow" class="iconbtn" title="Fermer">✕</button>
        </div>
      </div>
      <div class="imgwrap">
        <img id="slideImg" alt="diaporama" />
      </div>
    </div>
  </div>

  <script type="module" src="../assets/js/pages/photos.js"></script>
</body>
</html>
