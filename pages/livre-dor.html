<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Livre d’or — album-mana</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <script defer src="../assets/js/theme.js"></script>
</head>

<body class="page">
  <header class="topbar">
    <div class="container inner">
      <a class="back" href="../index.html" aria-label="Retour à l’accueil">
        <span aria-hidden="true">‹</span> Retour
      </a>

      <a class="brand-mini" href="../index.html" aria-label="Retour à l’accueil">
        <img
          class="topbar-logo"
          src="../assets/img/logo-noir.svg"
          data-logo-light="../assets/img/logo-noir.svg"
          data-logo-dark="../assets/img/logo.svg"
          alt="Accueil"
          decoding="async"
        />
      </a>

      <button
        id="themeToggle"
        class="theme-toggle"
        type="button"
        aria-label="Passer au thème sombre"
        aria-pressed="false"
        title="Thème sombre"
      >
        <img src="../assets/img/icons/moon.svg" alt="" decoding="async" />
      </button>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1 class="h1">Livre d’or</h1>

      <div class="guest-wrap">
        <div class="guestbar-grid">
          <!-- LEFT : outils -->
          <div class="gb-left">
            <div class="segmented" role="tablist" aria-label="Outil">
              <button id="toolCursor" class="seg-btn active" type="button" role="tab" aria-selected="true" title="Curseur">
                <img class="icon-img" src="../assets/img/icons/cursor.svg" alt="" />
              </button>

              <button id="toolMove" class="seg-btn" type="button" role="tab" aria-selected="false" title="Déplacement">
                <img class="icon-img" src="../assets/img/icons/move.svg" alt="" />
              </button>

              <button id="toolText" class="seg-btn" type="button" role="tab" aria-selected="false" title="Texte">
                <img class="icon-img" src="../assets/img/icons/text.svg" alt="" />
              </button>

              <button id="toolDraw" class="seg-btn" type="button" role="tab" aria-selected="false" title="Dessin">
                <img class="icon-img" src="../assets/img/icons/pencil.svg" alt="" />
              </button>
            </div>
          </div>

          <!-- MIDDLE : contrôles -->
          <div class="gb-mid">
            <!-- TEXTE -->
            <div id="textControls" class="control-row" style="display:none">
              <select id="font" class="mini-select" title="Police">
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Inter">Inter</option>
                <option value="Arial">Arial</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Verdana">Verdana</option>
                <option value="Trebuchet MS">Trebuchet</option>
                <option value="Courier New">Courier New</option>
                <option value="Palatino Linotype">Palatino</option>
                <option value="Garamond">Garamond</option>
              </select>

              <input id="size" class="mini-number" type="number" min="10" max="140" value="32" title="Taille" />
              <input id="color" class="mini-color" type="color" value="#111111" title="Couleur" />

              <div class="segmented" aria-label="Style">
                <button id="boldBtn" class="seg-btn tiny" type="button" title="Gras"><strong>B</strong></button>
                <button id="italicBtn" class="seg-btn tiny" type="button" title="Italique"><em>I</em></button>
                <button id="underlineBtn" class="seg-btn tiny" type="button" title="Souligné">
                  <span style="text-decoration:underline">U</span>
                </button>

                <span class="seg-divider" aria-hidden="true"></span>

                <button id="alignLeftBtn" class="seg-btn tiny active" type="button" title="Aligné à gauche">
                  <img class="icon-img" src="../assets/img/icons/aligned-left.svg" alt="" />
                </button>

                <button id="alignCenterBtn" class="seg-btn tiny" type="button" title="Centré">
                  <img class="icon-img" src="../assets/img/icons/centered.svg" alt="" />
                </button>

                <button id="alignRightBtn" class="seg-btn tiny" type="button" title="Aligné à droite">
                  <img class="icon-img" src="../assets/img/icons/aligned-right.svg" alt="" />
                </button>

                <button id="alignJustifyBtn" class="seg-btn tiny" type="button" title="Justifié">
                  <img class="icon-img" src="../assets/img/icons/justified.svg" alt="" />
                </button>
              </div>
            </div>

            <!-- DESSIN -->
            <div id="drawControls" class="control-row" style="display:none">
              <input id="penSize" class="mini-number" type="number" min="1" max="30" value="6" title="Trait" />
              <input id="penColor" class="mini-color" type="color" value="#111111" title="Couleur" />
              <button id="publish" class="btn primary" type="button">Publier</button>
            </div>
          </div>

          <!-- RIGHT : actions -->
          <div class="gb-right">
            <div class="segmented" aria-label="Annuler / Rétablir">
              <button id="undo" class="seg-btn" type="button" title="Annuler">
                <img class="icon-img" src="../assets/img/icons/undo.svg" alt="" />
              </button>

              <button id="redo" class="seg-btn" type="button" title="Rétablir">
                <img class="icon-img icon-mirror" src="../assets/img/icons/undo.svg" alt="" />
              </button>
            </div>

            <button id="deleteSelected" class="iconbtn danger" type="button" title="Supprimer">
              <img class="icon-img" src="../assets/img/icons/delete.svg" alt="" />
            </button>

            <!-- EXPORT -->
            <div class="export-wrap">
              <select id="exportFormat" class="mini-select mini-select--compact" title="Format">
                <option value="png">PNG</option>
                <option value="pdf">PDF</option>
              </select>

              <button id="exportCanvasBtn" class="iconbtn" type="button" title="Télécharger">
                <img class="icon-img" src="../assets/img/icons/download.svg" alt="" />
              </button>
            </div>
          </div>
        </div>

        <!-- CANVAS -->
        <div class="canvas-wrap editor">
          <div id="hint" class="hint">Curseur : Sélectionner, déplacer, redimensionner</div>
          <canvas id="guestCanvas"></canvas>

          <!-- ÉDITEUR FLOTTANT -->
          <div id="editorShell" class="editor-shell" style="display:none">
            <textarea
              id="floatingEditor"
              class="floating-editor"
              placeholder="Écris ici… (Entrée = nouvelle ligne, Entrée seul = valider)"
            ></textarea>

            <div class="editor-actions">
              <button id="editorCancel" class="btn" type="button">Annuler</button>
              <button id="editorOk" class="btn primary" type="button">OK</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <script type="module" src="../assets/js/pages/livre-dor.js"></script>
</body>
</html>
